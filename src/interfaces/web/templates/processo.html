<!doctype html>
<title>Zabbix Tools</title>
<head>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
</head>
<h1><a href="/" style="color: black; text-decoration: none;">Zabbix Tools</a></h1>
<br><br>
<h2>Lista de Processos</h2>
<table>
    <thead>
        <TR>
            <TD>Data</TD>
            <TD>Nome</TD>
            <TD>Descrição</TD>
            <TD> - </TD>
            <TD> - </TD>
        </TR>
    </thead>
    {% for processo in processos %}
        <TR>
            <TD>{{ moment(processo.data_inicio).format('DD/MM/YYYY hh:mm:ss') }}</TD>
            <TD>{{ processo.nome }}</TD>
            <TD>{{ processo.descricao }}</TD>
            <TD><a href="/processo/etapas/{{processo.nome}}">etapas</a> </TD>
            <TD><a href="/inclusao/{{processo.nome}}/etapa">nova etapa</a> </TD>
        </TR>
    {% endfor %}
</table>
